<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>styling menggunakan tailwindcss</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-orange-200 font-Montserrat m-10">
  <div class="text-center m-5 font-bold text-2xl ">Styling menggunakan tailwindcss</div>
  <div class="ml-2 text-lg font-bold">1. Container</div>
  <div class="p-5 bg-red-600 text-white rounded-lg text-center">TEST</div>
  <div class="ml-2 text-lg font-bold">2. Button</div>
  <button class="bg-blue-500 text-white px-5 py-2.5 rounded cursor-pointer">Click Me</button>
  <div class="ml-2 text-lg font-bold">3. Footer</div>
  <footer class="p-5 bg-gray-900 text-white text-center text-sm">Â© 2025 My Website</footer>
  <div class="ml-2 text-lg font-bold">4. Gambar</div>
  <img src="images/alkhawarizmi.jpeg" class="w-[400px] h-[250px] object-cover transition-transform duration-300 hover:scale-105" alt="gambar">
  <div class="ml-2 text-lg font-bold">5. textarea</div>
  <textarea class="w-80 p-2.5 border border-gray-300 rounded resize-y h-24" placeholder="Isi bos"></textarea>
  <div class="ml-2 text-lg font-bold">6. Rotasi gambar</div>
  <img src="images/alkhawarizmi.jpeg" class="w-[200px] transition-transform duration-300 hover:rotate-180" alt="gambar">
  <table class="w-full border-collapse">
  <div class="ml-2 text-lg font-bold">7. Membuat Table</div>
  <tr class="even:bg-blue-500"><td class="p-2 border border-black text-center font-bold">Baris 1</td></tr>
  <tr class="even:bg-blue-500"><td class="p-2 border border-black text-center font-bold">Baris 2</td></tr>
  <tr class="even:bg-blue-500"><td class="p-2 border border-black text-center font-bold">Baris 3</td></tr>
  <tr class="even:bg-blue-500"><td class="p-2 border border-black text-center font-bold">Baris 4</td></tr>
</table>
